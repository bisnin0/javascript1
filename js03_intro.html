<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    var imgTag = "<img src='../img/book.jfif' id='book'/>";
	document.write(imgTag);
</script>
</head>
<body>
<br/>
<input type="text" name="username" id="username" value="홍길동" />
<br/>
<div id="test" style="border:1px solid gray"></div>
<script>
	document.getElementById("test").innerHTML = imgTag;
	/*
		자바스크립트에 html속성 사용하기
	*/
	var username = document.getElementById("username");
	// username에 이름을 변경
	//document.getElementById("username").value = "hong gil dong";
	username.value = "gil dong";
	username.type = "password";
	
	var img = document.getElementById("book");
	img.src="../img/snow.gif";
	
	/*
		자바스크립트에서 css사용하기
	*/
	img.style.border = "3px red solid";
	username.style.backgroundColor = "#abc";
	
	img.title = "풍선도움...";
</script>
</body>
</html>
