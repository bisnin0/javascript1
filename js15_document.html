<body bgColor="pink" link="red" alink="blue" vlink="green">

<hr/>
<script>
	document.title = "도큐멘트에서 제목설정";
	
	document.write("document.location ->" + document.location ); //프로토콜,port,컨텍스트,폴더,파일명
	document.write("<br/>document.URL->" + document.URL);
	document.write("<br/>document.domain->" + document.domain);
	
	document.write("<br/>document.lastModified->" + document.lastModified);
	
	//document.bgColor = "lightblue";
	document.write("<br/>document.bgColor->" + document.bgColor);
	document.write("<br/>document.linkColor->" + document.linkColor+","
			       +"alinkColor->"+ document.alinkColor+", vlinkColor="+document.vlinkColor);
	
	//쿠키
	document.cookie = "abcd";
	document.write("<br/>document.cookie->" + document.cookie);
</script>
