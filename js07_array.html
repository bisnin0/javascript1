<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//배열선언  : 배열의 크기를 정의하지 않아도된다. 다양한 데이터형을 대입할 수 있다.
	var num = 100;
	var arr1 = new Array();
	arr1[1] = 1234;
	arr1[3] = "홍길동";
	arr1[10] = 25.235;
	arr1[20] = 45874;
	for(idx=0; idx<arr1.length ; idx++){
		document.write("arr1[",idx,"]=", arr1[idx],"<br/>");		
	}
	//배열선언시 초기값을 설정하는 방법
	var arr2 = new Array(25,36,14,25,84,65,23,'lee sunsin');
	document.write("arr2=" + arr2 +"<br/>");  //25, 36......
	var arr3 = [2222,4444,'홍길동','서울시 마포구'];
	document.write("arr3="+ arr3+"<br/>");
	
	// push : 배열의 마지막에 데이터 추가
	arr3.push(253.265);
	document.write("arr3.push=" + arr3+"<br/>");
	
	// 문자 조인하기
	var joinDataArr3 =  arr3.join("/");
	document.write("arr3.join="+ joinDataArr3+"<br/>");
	
	// pop : 배열의 마지막 데이터 삭제
	arr3.pop();
	document.write("arr3.pop="+ arr3+"<br/>");
	
	// shift : 배열의 데이터가   right에서 left로 이동
	arr3.shift();
	document.write("arr3.shift="+ arr3+"<br/>");
	
	// unshift : 배열의 데이터가 left에서 right으로 이동
	arr3.unshift("첫번째데이터");
	document.write("arr3.unshift="+arr3+"<br/>");
	
</script>
</head>
<body>

</body>
</html>
